  </div>
  <h4>Type in your calculation or use the buttons: </h4>
  <div id="bg-calc">
    <mat-form-field id="search">
      <label>
        <input matInput type="text" placeholder="Clearable input" [(ngModel)]="value">
      </label>
      <button mat-button *ngIf="value"
              matSuffix
              aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-grid-list cols="4" rowHeight="2:1">
      <mat-grid-tile><button mat-raised-button>7</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button>8</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button>9</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button color="primary">/</button></mat-grid-tile>

      <mat-grid-tile><button mat-raised-button>4</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button>5</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button>6</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button color="primary">+</button></mat-grid-tile>

      <mat-grid-tile><button mat-raised-button>1</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button>2</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button>3</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button color="primary">-</button></mat-grid-tile>

      <mat-grid-tile><button mat-raised-button color="warn">C</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button>0</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button color="accent">=</button></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button color="primary">X</button></mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
